<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="page">
      <header>
        <h1>avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img src="./assets/img1.png" alt="" />
      </header>

      <div class="top-form">
        <h1>INFORMAÇÕES PESSOAIS</h1>
      </div>
      <form action="">
        <fieldset>
          <div class="fieldset-wrapper">
            <div class="col-2">
              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input type="text" id="name" />
              </div>

              <div class="input-wrapper">
                <label for="surname">Sobrenome</label>
                <input type="text" id="surname" />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="user-email"
                >Email<span>(digite um email válido)</span></label
              >
              <input type="email" id="user-email" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES DO MENTOR</legend>

            <div class="input-wrapper">
              <label for="who-mentor">Selecione quem foi o seu mentor</label>
              <select name="who-mentor" id="">
                <option value="nelson">Nelson</option>
                <option value="stardust">Stardust</option>
                <option value="maestro">Maestro</option>
                <option value="spacca">Spacca</option>
              </select>
            </div>

            <div class="input-wrapper">
              <label for="mentor-opinion">Feedback sobre o mentor</label>
              <textarea id="mentor-opinion"></textarea>
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="doubts" />
              <label for="doubts"
                >Todas as minhas dúvidas foram esclarecidas durante a
                mentoria.</label
              >
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>AGENDANDO PRÓXIMA MENTORIA</legend>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="mentorship-date"
                  >Data<span>(DD/MM/AAAA)</span></label
                >
                <input type="date" id="mentorship-date" />
              </div>

              <div class="input-wrapper">
                <label for="mentorship-begins">Das</label>
                <input type="time" id="mentorship-begins" />
              </div>

              <div class="input-wrapper">
                <label for="mentorship-ends">Até</label>
                <input type="time" id="mentorship-ends" />
              </div>
            </div>

            <input type="submit" id="submit" value="SALVAR" />
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
